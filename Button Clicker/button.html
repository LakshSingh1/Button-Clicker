<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="button.js">
    <title>Button Clicker</title>
</head>

<body>
    <div class="navbar">
        <div class="dojonary">Dojonary</div>
        <div class="search"> <input type="text" name="search"> </div>
        <div class="login"><button class="login-button" onclick="turnOff(element)">Login</button>
        </div>
    </div>

    <div class="top-left-box">
        <div class="ninja"> Ninja</div>
        <div class="noun-japanese">
            <div class="noun"><i>noun</i></div>
            <div class="japanese"> A practitioner skilled in the <br><u><id class="blue-japanese">Japanes</id></u> art of <u><id class="blue-ninjutsu">ninjutsu</id></u></div>
        </div>
        <div class="nouns"> Plural: <i>ninjas</i></div>
        <div class="likes">
            <button class="likes-button" onclick="turnOff(element)">13 likes</button>
        </div>
    </div>

    <div class="bottom-left-box">
        <div class=" bottom-ninja"> Ninja</div>
        <div class="noun-programer">
            <div class="noun"><i>noun</i></div>
            <div class="programer"> A <u><id class="blue-programer">programer</id></u> who breaks <br>down problems with <u><id class="blue-zen">zen</id></u>-like<br> focus</div>
        </div>
        <div class="nouns"> Plural: <i>ninjas</i></div>
        <div class="likes-bottom">
            <button class="likes-button-bottom" onclick="turnOff(element)">37 likes</button>
        </div>
    </div>
    <div class="rightbox">
        <div class="right-text"> Dojonary is <br>defined by <strong>YOU</strong></div>
        <div class="add-definition">
            <button class="add-button-bottom" onclick="turnOff(element)">Add Definition</button>
        </div>
        </div>
</body>

</html>
